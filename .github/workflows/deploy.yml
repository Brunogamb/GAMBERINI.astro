name: Deploy to Neolo

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Deploy to Neolo via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.NEOLO_HOST }}
          username: ${{ secrets.NEOLO_USER }}
          password: ${{ secrets.NEOLO_PASS }}
          local-dir: ./dist/
          server-dir: /httpdocs/